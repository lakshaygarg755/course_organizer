<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#grad)" rx="15"/>
  
  <!-- Graduation Cap -->
  <g transform="translate(50, 50)">
    <!-- Cap top -->
    <polygon points="-30,-10 0,-20 30,-10 0,0" fill="white"/>
    <!-- Cap base -->
    <rect x="-25" y="-10" width="50" height="8" fill="white" opacity="0.9"/>
    <!-- Tassel -->
    <line x1="30" y1="-10" x2="35" y2="5" stroke="white" stroke-width="2"/>
    <circle cx="35" cy="5" r="3" fill="white"/>
  </g>
</svg>
